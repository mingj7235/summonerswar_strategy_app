<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
    });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:void(0);" class="cc-tab-item on">사용자관리</a>		<!--// on : 현재 위치 //-->
        <a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
    </div>
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/admin/accounts}" method="post" th:object="${account}">
            <input th:type="hidden" name="id" th:value="*{id}" />
            <input th:type="hidden" name="password" th:value="*{password}" />

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" name="email" id="email" placeholder="username" th:value="*{email}" required readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">닉네임</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="nickname" id="nickname" placeholder="이메일" th:value="*{nickname}" required readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="batch" class="col-sm-2 control-label">기수</label>
                <div class="col-sm-10">
<!--                    <input type="text" class="form-control input-large" name="batch" id="batch" placeholder="기수" th:value="*{batch}" required>-->
                    <select id="batch" class="btn-dark dropdown-toggle" th:field="*{batch}">
                        <option th:value="1기" selected>1기</option>
                        <option th:value="2기" selected>2기</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="roles" class="col-sm-2 control-label">권한</label>
                <div class="col-sm-10" th:each="role: ${roleList}">
                    <input th:type="checkbox" name="roles" id="roles"
                           th:text="${role.roleName}"
                           th:value="${role.roleName}"
                           th:checked="${account.roles.contains(role.roleName)} ? 'true' : 'false'" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                    <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/accounts}">목록 </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
