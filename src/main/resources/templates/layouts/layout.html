<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="./fragments/header :: header"></head>

<body id="page-top">

<div th:replace="./fragments/top.html :: top"></div>

  <div id="wrapper">

    <div th:replace="./fragments/sidebar :: sidebar"></div>

    <div id="content-wrapper" class="d-flex flex-column">

      <div id="content">
        <div th:replace="./fragments/navbar :: navbar"></div>

        <div layout:fragment="content"></div>

      </div>

      <div th:replace="./fragments/footer.html :: footer"></div>

    </div>

  </div>
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">로그아웃을 진행할까요?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-primary" href="/admin/account/logout">로그아웃</a>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/jquery-easing/jquery.easing.min.js}"></script>
  <script th:src="@{/js/sb-admin-2.min.js}"></script>
  <script th:src="@{/js/libs/common.js}"></script>
</body>
</html>
