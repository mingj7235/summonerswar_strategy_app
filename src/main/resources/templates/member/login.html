<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CrazyMonkey</title>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link th:replace="./fragments/header.html :: header">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img th:src="@{/img/crazymonkeymain.png}">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Crazy Monkey</h1>
                                </div>
                                <form th:action="@{/member/login}" method="post" class="user" th:object="${login}">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="email" name="email" aria-describedby="emailHelp"
                                               placeholder="이메일을 입력해주세요." th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="password" name="password" placeholder="Password" th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                            <label class="custom-control-label" for="remember-me">아이디 기억하기</label>
                                        </div>
                                    </div>
<!--                                    <button type="button" class="btn btn-primary btn-user btn-block" onclick="login()">로그인</button>-->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

    function login() {
        var param = {
            email : $("#email").val(),
            password : $("#password").val()
        }
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/member/login",
            dataType:"json",
            data: param,
            success: function (response) {
                if() {



                }else{
                    MsgBox.alert({
                        title: '로그인 실패'
                        ,content: response.result.resultMessage,
                    });

                }
            }

        });
    }

</script>

</body>
