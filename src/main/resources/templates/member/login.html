<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img class="rounded-circle" th:src="@{/img/undraw_profile_1.svg}">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Crazy Monkey</h1>
                                </div>
                                <form th:action="@{/member/loginProc}" method="post" class="user" th:object="${login}">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="adminId" name="adminId" aria-describedby="emailHelp"
                                               placeholder="이메일을 입력해주세요." th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="adminPassword" name="adminPassword" placeholder="Password" th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                            <label class="custom-control-label" for="remember-me">아이디 기억하기</label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-user btn-block" onclick="login()">로그인</button>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
